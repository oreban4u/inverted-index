<html ng-app='InvertedIndex'>
	<head>
		<title>
			Inverted Index

		</title>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel='stylesheet' type="text/css" href="./src/css/style.css">


		<script type="text/javascript" src="./js/angular.min.js"></script>
		<script type="text/javascript" src="./src/inverted-index.js"></script>
		<script type='text/javascript' src="./js/app.js"></script>
		<script type='text/javascript' src="./js/controller.js"></script>
    <script src="https://use.fontawesome.com/b8e22380d6.js"></script>

	</head>
	<body ng-controller="testangular">
    <div class="container">
      <header>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">

            <div class="navbar-header">
              <a class="navbar-brand" href="#">Inverted Index</a>
            </div>

          </div>
        </nav>
      </header>
    </div>

    <div class='container'>
      <div class="well">
        <div class="text-center center">

          <label class="btn btn-default btn-file">
            <label ng-show='isUploaded'>File Uploaded</label>
          	<input type="file" id="upload" accept=".json" ng-click="isUploaded = false" multiple/>
          </label>
          <button class="btn btn-default" ng-click = "uploader()">Upload File</button>
          <input class="btn btn-default" type="button" ng-click="getter()" value='Create Index'>

        </div>
      </div>
      <div class='container'>
        <div class='row'>
        <div class='col-md-4'>
          <div class='well'>
            <form class ='form-inline center'>
              <div class="form-group">
                <input type="text" class="form-control searchbox" id="search" ng-model="sString">
                <button class="btn btn-default" ng-click="searchy()">Search Index</button>
                <button class="btn btn-default" ng-click="clearSearch()" ng-show='showSearch'>Clear Search</button>
              </div>
            </form>
          </div>
          <div class='well'>
            <!-- Displays Mini Guide on left Side -->
            <ul>
              <li>
                Choose a Valid Json File
              </li>
              <li>
                Click the 'Upload' button
              </li>
              <li>
                Click the 'Create Index' button
              </li>
              <li>
                To Search Enter your search term(s)
              </li>
              <li>
                Click the 'Search' button
              </li>
            </ul>
          </div>
        </div>
          <div class="col-md-8">
            <table  class ='table' ng-show='showIndex'>
              <thead>
                <th>Word</th>
                <th class="the-table" ng-repeat='title in titles track by $index'>{{title}}</th>
              </thead>
              <tbody>
                <tr ng-repeat="(key, val) in array">
                  <td>{{ key }}</td>
                  <td ng-repeat-start='i in length' ng-if='val[i]'><i class="fa fa-check" aria-hidden="true"></i></td><td ng-repeat-end ng-if='!val[i]'>
                  </td>
                </tr>
              </tbody>
            </table>
            <table  class ='table' ng-show='showSearch'>
              <thead>
                <th>Word</th>
                <th ng-repeat='title in titles'>{{title}}</th>
              </thead>
              <tbody>
                <tr ng-repeat="(key, val) in searchString">
                  <td>{{ key }}</td>
                  <td ng-repeat-start='i in length' ng-if='val[i]'><i class="fa fa-check" aria-hidden="true"></i></td><td ng-repeat-end ng-if='!val[i]'>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

	</body>

</html>
